<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question</title>
    <link rel="stylesheet" href="https://github.com/mayank-singh-rajput/QuizSite/CSS/question.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h2 id="question">Loading Question...</h2>
      <div id="options">
        <div class="option">
          <input type="radio" name="option" id="" />
          <label for="a" id="a_text">Loading options...</label>
        </div>
      </div>
      <div>
        <button id="submit" onclick="submitAnswer()">Submit</button>
      </div>
    </div>
    <div id="name"></div>
    <div class="flash">Message</div>
    <script src="https://github.com/mayank-singh-rajput/QuizSite/scripts/question.js"></script>
  </body>
</html>
